<mat-card class="example-card card-shadow">
    <mat-card-header>
        <mat-card-title class="card-header">
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="emailFormControl" required>
            <mat-icon class="input-icon" matSuffix>mail</mat-icon>
            <mat-error *ngIf="emailFormControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput type="text" [formControl]="passwordFormControl" #userPassword minlength="6"
                [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon class="input-icon" style="margin-bottom: 0.5rem">{{ hide ? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </button>
            <mat-hint style="color:#333" align="end">{{ userPassword.value?.length }} / 6</mat-hint>
            <mat-error *ngIf="passwordFormControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" (click)="signIn()">
            Log In
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <a routerLink="/authentication/forgot-password">Forgot your Password ?</a>
    </mat-card-footer>
</mat-card>
