<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="card-header">
            Edit your profile
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [formGroup]="profileForm">
            <mat-form-field appearance="standard">
                <mat-label>Enter user first name</mat-label>
                <input matInput [(ngModel)]="firstName" formControlName="fName" required>
                <mat-error *ngIf="profileForm.get('fName')?.errors">{{getErrorMessage("fName")}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>Enter user last name</mat-label>
                <input matInput [(ngModel)]="lastName" formControlName="lName" required>
                <mat-error *ngIf="profileForm.get('lName')?.errors">{{getErrorMessage("lName")}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>Enter user phone number</mat-label>
                <input matInput type="tel" [(ngModel)]="phone" formControlName="tel" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>052-1234567</mat-hint>
                <mat-error *ngIf="profileForm.get('tel')?.errors">{{getErrorMessage("tel")}}</mat-error>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" (click)="update()">
            Update
        </button>
    </mat-card-actions>
</mat-card>
